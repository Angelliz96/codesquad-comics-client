    <main>  <!-- Main-->
        <h2>Create Page</h2>

        <form action="#" method="post"> <!--FORMS FOR A NEW COMIC-->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title"><br>
    
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author"> <br>
    
            <label for="publisher">Publisher:</label>
            <select id="numberpage" name="numberpage">
                <option value="BOOM! Box">BOOM! Box</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Icon Books" selected>Icon Books</option>
                <option value="Image Comics">Image Comics</option>  
                <option value="Marvel">Marvel</option>
                <option value="Simon & Schuster">Simon & Schuster</option>
                <option value="Top Shelf Productions">Top Shelf Productions</option>
                <option value="VIZ Media LLC" disabled>VIZ Media LLC</option>
            </select> <br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Genre"><br>
            <label for="numberpage">Number of Page</label>
            <input type="numberpage" id="numberpage" name="numberpage" placeholder="Number of pages"> <br>
            <label for="rating">Rating</label>
            <input type="text" id="rating" name="rating"> <br>
            <label for="synopsis">Synopsis</label>
            <textarea id="synopsis" name="synopsis" placeholder="Synopsis"></textarea> <br>        
            <button type="submit">Submit</button>
        </form>
